<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Beat Maker</title>
</head>
<body>
    <div class="sequencer">
        <header>
            <h1>Beat Maker</h1>
        </header>
        <div class="kick-track">
            <div class="controls">
                <input type="range" class="volume-slider kick" max="100" min="0" value="100">
                <h1>Kick</h1>
                <button data-track="0" class="mute kick-vol">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="kick-select" id="kick-select">
                    <option value="./BeatSounds/kick-classic.wav">Classic Kick</option>
                    <option value="./BeatSounds/kick-808.wav">808 Kick</option>
                    <option value="./BeatSounds/kick-heavy.wav">Heavy Kick</option>
                    <option value="./BeatSounds/kick-tight.wav">Tight Kick</option>
                    <option value="./BeatSounds/kick-tape.wav">Tape Kick</option>
                </select>
            </div>
            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
            </div>
        </div>
        <div class="snare-track">
            <div class="controls">
                <input type="range" class="volume-slider snare" max="100" min="0" value="100">
                <h1>Snare</h1>
                <button data-track="1" class="mute snare-vol">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="snare-select" id="snare-select">
                    <option value="./BeatSounds/snare-acoustic01.wav">Classic Snare</option>
                    <option value="./BeatSounds/snare-808.wav">808 Snare</option>
                    <option value="./BeatSounds/snare-vinyl02.wav">Vinyl Snare</option>
                    <option value="./BeatSounds/snare-analog.wav">Analog Snare</option>
                    <option value="./BeatSounds/snare-lofi01.wav">Lo-Fi Snare</option>
                </select>
            </div>
            <div class="snare">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>
            </div>
        </div>
        <div class="hihat-track">
            <div class="controls">
                <input type="range" class="volume-slider hihat" max="100" min="0" value="100">
                <h1>Hi-Hat</h1>
                <button data-track="2" class="mute hihat-vol">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="hihat-select" id="hihat-select">
                    <option value="./BeatSounds/hihat-acoustic01.wav">Acoustic Hi-Hat</option>
                    <option value="./BeatSounds/hihat-808.wav">808 Hi-Hat</option>
                    <option value="./BeatSounds/hihat-ring.wav">Ring Hi-Hat</option>
                    <option value="./BeatSounds/hihat-analog.wav">Analog Hi-Hat</option>
                    <option value="./BeatSounds/hihat-electro.wav">Electro Hi-Hat</option>
                </select>
            </div>
            <div class="hihat">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>
            </div>
        </div>
        <button class="play">Play</button>
        <div class="tempo">
            <input type="range" class="tempo-slider" max="240" min="0" value="120">
            <p>Tempo: <span class="tempo-number">120</span></p>
        </div>
    </div>
    
    <audio class="kick-sound" src="./BeatSounds/kick-classic.wav"></audio>
    <audio class="snare-sound" src="./BeatSounds/snare-acoustic01.wav"></audio>
    <audio class="hihat-sound" src="./BeatSounds/hihat-acoustic01.wav"></audio>


    <script src="script.js">
    </script>
</body>
</html>
